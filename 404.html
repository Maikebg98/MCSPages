<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página não encontrada</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #1c1c1c;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 5rem;
      color: #ff6b00;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    a {
      text-decoration: none;
      background-color: #ff6b00;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Oops! A página que você procurou não foi encontrada.</p>
</body>
</html>
